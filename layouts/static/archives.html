{{ partial "head.html" . }}
{{ partial "header.html" . }}
<main class="archives">
  {{ range (.Site.RegularPages.GroupByDate "2006") }}
  <div class="archive">
    <h3>{{ .Key }}</h3>
    <ul>
      {{ range (where .Pages "Type" "journal") }}
      <li>
        <span class="archive__publish-date">{{ .PublishDate.Format "Jan 02" }}</span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
</main>
{{ partial "footer.html" . }}
