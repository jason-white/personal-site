{{ partial "head.html" . }}
{{ partial "header.html" . }}

<main class="wrapper">
  <article class="post">
    <header class="post__header">
      <h1>{{ .Title }}</h1>
			<figure>
        <img src="{{ .Params.image }}" alt="{{ .Params.alt }}">
        <figcaption>
          <p>
            {{ .Params.caption }}
          </p>
        </figcaption>
      </figure>
		</header>
		<section class="post__body">
      {{ .Content }}
    </section>
	</article>
</main>
{{ partial "footer.html" . }}
