<!-- Import head & header -->
{{ partial "head.html" . }}
{{ partial "header.html" . }}

<!-- Begin page -->
<div class="home columns">
  
  <!-- Hello column -->
  <section class="home__intro">
    <h3>Welcome</h3>
    {{.Content}}
  </section>

  <!-- Pages column -->
  <section class="home__recent">
    <h3>Recent Posts</h3>
    <ul class="list-reset">
      {{ range where .Site.Pages "Type" "journal" }}
        <li class="recent__post">
          <a href="{{ .Permalink }}">{{ .Title }}</a><br/>
          <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
        </li>
      {{ end }}
    </ul>
  </section>

  <!-- Links column -->
  <section class="home__links">
    <h3>Recent Finds</h3>
    <script language="javascript" src="https://pinboard.in//widgets/v1/linkroll/?user=jasonwhite&count=20"></script>
  </section>
</div>

<!-- Import footer -->
{{ partial "footer.html" . }}
