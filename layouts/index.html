{{ define "main" }}
  <section class="home-page grid">
    <article class="intro">
      {{ .Content }}
    </article>

    <div class="home-list">
      <h2>Recent Posts</h2>
      {{ $posts := first 10 (where .Site.RegularPages "Section" "in" (slice "journal" "links")) }}
      {{ partial "post-list.html" (dict "context" . "posts" $posts) }}
    </div>
  </section>
{{ end }}
