<!-- Simple link shortcode for external links you'd like to open in a new tab -->
<span class="external-link">
    <a aria-label="{{ .Get "text" }} (opens in new window)" href="{{ .Get "href" }}" rel="noopener" target="_blank">
        {{ .Get "text" }}
    </a>
    <span class="link-icon">&#8599;</span>
</span>
