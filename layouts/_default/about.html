{{ define "main" }}
  <article class="page page--about grid">
    <!-- If feature image exists... -->
    {{ if .Params.image }}
      <!-- Render feature partial -->
      {{ partial "feature.html" . }}
      <!-- End -->
    {{ end }}


    <div class="page__content">
      <h1 class="page-title--about">{{ .Title }}</h1>
      {{ .Content }}
    </div>

    {{ partial "sidebar.html" . }}
  </article>
{{ end }}
