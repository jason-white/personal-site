{{ $baseurl := .Site.BaseURL }}
{{ $pag := .Paginator }}
{{ if gt $pag.TotalPages 1 }}
	<nav class="pagination">
		{{ range $pag.Pagers }}
			{{ if eq . $pag }}
			<span class="pagination__button pagination__button--current">
				{{ .PageNumber }}
			</span>
			{{ else }}
			<a class="pagination__button" href='{{ $baseurl }}{{ .URL }}'>
				{{ .PageNumber }}
			</a>
			{{ end }}
		{{ end }}
	</nav>
{{ end }}
