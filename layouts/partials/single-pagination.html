<nav aria-label="Pagination Navigation" class="post-pagination" aria-label="blog post pagination">
    {{ if .PrevInSection }}
    <span>Previous: <a aria-label="Navigate to the previous article" rel="previous"
            href="{{ .PrevInSection.Permalink }}" class="prev-post">
            {{ .PrevInSection.Title }}</a></span>
    {{ end }} {{ if .NextInSection }}
    <span class="pagination__next">Next: <a aria-label="Navigate to the next article" class="pagination__next"
            rel="next" href="{{ .NextInSection.Permalink }}" class="next-post">{{ .NextInSection.Title
            }}</a></span>
    {{ end }}
</nav>
