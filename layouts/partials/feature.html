{{ $image := .Params.image }}

<figure class="post__feature">
  <img 
  src="{{ $image | safeURL }}" 
  srcset="
    {{ $image | replaceRE "(q_auto:good)" "${1},w_390" | safeURL }} 390w, 
    {{ $image | replaceRE "(q_auto:good)" "${1},w_768" | safeURL }} 768w, 
    {{ $image | replaceRE "(q_auto:good)" "${1},w_1024" | safeURL }} 1024w, 
    {{ $image | replaceRE "(q_auto:good)" "${1},w_2048" | safeURL }} 2048w
  " 
  sizes="(max-width: 390px) 390px, (max-width: 768px) 768px, (max-width: 1024px) 1024px, (min-width: 1440px) 2048px" 
  alt="{{ .Title }}" 
  loading="lazy"
  width="390px"
  height="260px"
  >

  <figcaption>
    <p>{{ .Params.caption }}</p>
  </figcaption>
</figure>
