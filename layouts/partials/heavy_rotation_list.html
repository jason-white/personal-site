{{ with .Params.music }}
<ul class="heavy-rotation__reviews list-reset flow--lg">
    {{ range .albums }}
    <li class="hr-item">
        <img
            class="border-radius"
            src="{{ .art }}"
            alt="Album artwork for {{ .title }} by {{ .artist }}"
        />
        <div class="hr-info">
            <h4>{{ .artist }}</h4>
            <span class="hr-title">{{ .title }}</span>
            <span class="hr-genre">{{ .genre }}</span>
            <p>{{ .comments }}</p>
            <span class="external-link">
                Listen to
                <a
                    aria-label="{{ .title }} (opens in new window)"
                    href="{{ .songlink }}"
                    rel="noopener"
                    target="_blank"
                >
                    {{ .title }}
                </a>
                <span class="link-icon">&#8599;</span>
            </span>
        </div>
    </li>
    {{ end }}
</ul>
{{ end }}
