{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
  <div>
    <p class="secondary">Tags</p>
    <ul class="post__tags list-reset">
      {{ range $index, $tag := . }}
        {{ with $.Site.GetPage (printf "/%s/%s"
          $taxonomy $tag)
        -}}
          <li>
            <a href="{{ .Permalink }}">{{ replace $tag "-" " " }}</a>
          </li>
        {{- end -}}
      {{- end -}}
    </ul>
  </div>
{{ end }}
