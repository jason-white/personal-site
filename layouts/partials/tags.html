{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
  <ul class="post__tags">
    <li>
      tags:
    </li>
    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <li>
          <!-- <a href="{{ .Permalink }}">{{ replace $tag "-" " " | urlize }}</a> -->
          <a href="{{ .Permalink | urlize }}">{{ replace $tag "-" " " }}</a>
        </li>
      {{- end -}}
    {{- end -}}
  </ul>
{{ end }}
