{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
  <div class="meta__tags repel">
    <h3>Tags</h3>
    <hr />
    <ul class="list-reset cluster">
      {{ range $index, $tag := . }}
        {{ with $.Site.GetPage (printf "/%s/%s"
          $taxonomy $tag)
        -}}
          <li>
            <a href="{{ .Permalink }}">{{ replace $tag "-" " " }}</a>
          </li>
        {{- end -}}
      {{- end -}}
    </ul>
  </div>
{{ end }}
