<section class="hero">
  <div
    class="wrapper"
    data-bleed-right
  >
    <div
      class="hero__inner wrapper"
      data-wrapper-type="inner"
      data-bleed-right
    >
      <article class="hero__content">
        <div
          class="repel"
          data-direction="column"
        >
          <h1 class="hero__heading"><mark>{{ .Params.heading }}</mark></h1>
          <div class="hero__lede"><mark>{{ .Params.description }}</mark></div>
        </div>
        <div class="hero__img">
          <img
            src="https://res.cloudinary.com/dpmsynxig/image/upload/c_crop,e_saturation:-100,g_north,h_900,q_auto:good,w_1280,x_0/v1730337563/journal/2024/06/14/untitled-1-3.webp"
            alt="The mosaic reflection of a man with a beard and hat taking a selfie in front of a mirror ball."
          />
        </div>
      </article>
    </div>
  </div>
</section>
