<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Title }}</title>
    {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}">{{ end }}
    <meta property="fediverse:creator" content="@nux@mas.to" />
    <meta property="og:locale" content="en_US">
    <meta property="og:updated_time" content="{{ .Date.Format " January 2, 2006" }}">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ if .Params.image }}
    <meta property="og:image" content="{{ .Params.image }}">
    <meta property="og:alt" content="{{ .Params.alt }}">
    {{ else }}
    <meta property="og:image"
        content="https://res.cloudinary.com/dpmsynxig/image/upload/c_scale,f_auto,q_auto:good,w_740/v1714356040/now-posts/untitled-1-3.jpg">
    <meta property="og:alt" content="a man uses a mirror ball to take a reflection selfie with his smartphone">
    {{ end }}
    {{ if .Params.description }}
    <meta property="og:description" content="{{ .Params.description }}">
    {{ end }}
    <link rel="author" href="humans.txt" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/reset.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    {{ with .OutputFormats.Get "rss" -}}
    {{ printf `
    <link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
</head>
