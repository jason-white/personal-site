<!-- Misc data for posts. Tags, etc. -->

<nav
  aria-label="Internal pages"
  class="internal-pages"
>
  {{ with site.Menus.internal }}
    <ul class="list-reset stack">
      {{ range . }}
        <li class="stack stack--zero">
          {{ $url := .URL }}
          <a href="{{ $url }}">{{ .Name }}</a>
          <p>{{ .Post }}</p>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</nav>
