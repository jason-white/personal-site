<!-- Import Head -->
<header class="header">
  <div class="wrapper">
    <a
      class="visually-hidden"
      href="#main-content"
    >
      Skip to main content
    </a>

    <nav class="repel">
      {{ if .IsHome }}
        <h1>
          <a
            rel="home"
            href="/"
            aria-label="Home"
          >
            <svg
              class="logo"
              viewBox="0 0 476 476"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M222.193 0.0825195C103.06 7.78202 7.78255 103.059 0.0820312 222.192L222.193 222.192V0.0825195Z"
                fill="#F45511"
              />
              <path
                d="M0 252.052H222.194V341.631C222.194 349.876 228.878 356.561 237.124 356.561C245.369 356.561 252.054 349.876 252.054 341.631V0C376.973 7.3773 476 111.019 476 237.79C476 369.35 369.35 476 237.79 476C111.019 476 7.37627 376.972 0 252.052Z"
                fill="#FCF6F3"
              />
            </svg>
          </a>
        </h1>
      {{ else }}
        <div>
          <a
            rel="home"
            href="/"
            aria-label="Home"
            class="zero-height"
          >
            <svg
              aria-hidden="true"
              class="logo"
              viewBox="0 0 192 192"
              xmlns="http://www.w3.org/2000/svg"
              stroke-linejoin="round"
              stroke-miterlimit="1.414"
              role="img"
            >
              <title>Return to homepage</title>
              <path
                fill="none"
                d="M0 0h192v192H0z"
              />
              <clipPath id="a">
                <path d="M0 0h192v192H0z" />
              </clipPath>
              <path
                d="M0 98.157h94.144v49.818h4.332V.014C150.318 1.336 192 43.834 192 95.991 192 148.98 148.978 192 95.988 192 43.721 192 1.153 150.147 0 98.157zm94.144-4.332H0C1.14 42.448 42.724.971 94.144 0v93.825z"
              />
            </svg>
          </a>
        </div>
      {{ end }}

      {{ with site.Menus.main }}
        <ul class="cluster list-reset">
          {{ range . }}
            <li>
              {{ $url := .URL }}
              {{ if $.IsMenuCurrent .Menu . }}
                <a
                  class="nav--active"
                  aria-current="page"
                  href="{{ $url }}"
                >
                  {{ .Name }}
                </a>
              {{ else }}
                <a href="{{ $url }}">{{ .Name }}</a>
              {{ end }}
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </nav>
  </div>
</header>
