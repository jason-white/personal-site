  <header class="header" role="banner">

          <title>Return to homepage</title>
          <path fill="none" d="M0 0h192v192H0z"/>
          <clipPath id="a">
            <path d="M0 0h192v192H0z"/>
          </clipPath>
          <path d="M0 98.157h94.144v49.818h4.332V.014C150.318 1.336 192 43.834 192 95.991 192 148.98 148.978 192 95.988 192 43.721 192 1.153 150.147 0 98.157zm94.144-4.332H0C1.14 42.448 42.724.971 94.144 0v93.825z"/>

      </a>
      <ul class="nav__menu">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main.ByWeight }}
