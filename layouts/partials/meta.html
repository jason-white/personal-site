<aside class="post__meta">
  {{ if .Params.jammin }}
  <div>
    <p class="secondary">Jammin'</p>
    <span>
      {{ range .Params.jammin }}
      <a
        aria-label="{{ .title }} (opens song link in new tab or window)"
        href="{{ .href }}"
        target="_blank"
        rel="noopener"
      >
        {{ .title }}
      </a>
      <span class="link-icon">&#8599;</span>
      {{ end }}
    </span>
    {{ end }}
  </div>
  <!-- tags -->
  {{ partial "tags.html" . }}
</aside>
