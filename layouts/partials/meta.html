<aside class="post__meta">
  {{ if .Params.jammin }}
  <div class="flow--sm">
    <h3 class="secondary">Jammin'</h3>
    <ul class="list-reset">
      {{ range .Params.jammin }}
      <li>
        <a
          href="{{ .href }}"
          target="_blank"
          rel="noopener"
        >
          {{ .title }}
        </a>
        <span class="link-icon">&#8599;</span>
      </li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
  <!-- tags -->
  {{ partial "tags.html" . }}
</aside>
