{{ partial "head.html" . }} {{ partial "header.html" . }}

<h1 class="page-heading content">{{ .Title }}</h1>
<div class="content">
    <ul class="photo-posts list-reset">
        {{ range (.Paginator 20).Pages }}
        <li class="photo-post">
            <a href="{{ .Permalink }}">
                <div class="photo-post__card">
                    <img loading="lazy" src="{{ .Params.thumbnail }}" alt="{{ .Params.alt }}" />
                    <span>{{ .Title }}</span>
                    <time>{{ .Date.Format "Jan 2, 2006" }}</time>
                </div>
            </a>
        </li>
        {{ end }}
    </ul>
    <!-- pagination -->
    {{ partial "pagination.html" . }}
</div>
{{ partial "footer.html" . }}
