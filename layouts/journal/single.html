{{ partial "head.html" . }}
{{ partial "header.html" . }}
<div class="single-page columns">
  <article class="single-post">
    <h3>{{ .Title }}</h3>
    <div class="single-post__body">
      {{ .Content }}
      <div class="post__meta">
        <a href="{{ .RelPermalink }}">
          <time>
            {{ .Date.Format "January 2, 2006" }}
          </time>
          {{ if .Params.External }} - <span> for {{ .Params.External.Host }}</span>
          {{ end }}
        </a>
        <!-- tags -->
        {{ partial "tags.html" . }}
      </div>
    </div>
  </article>
</div>
{{ partial "footer.html" . }}
