{{ partial "head.html" . }}
{{ partial "header.html" . }}
<div class="single-page">
  <div class="single-post layout__center">
    <h3>{{ .Title }}</h3>
    <article class="article__content">
      {{ .Content }}
    </article>
    <div class="post__meta">
        <a href="{{ .RelPermalink }}">
          <time>
            {{ .Date.Format "January 2, 2006" }}
          </time>
          {{ if .Params.External }} - <span> for {{ .Params.External.Host }}</span>
          {{ end }}
        </a>
        <!-- tags -->
        {{ partial "tags.html" . }}
      </div>
  </div>
</div>
{{ partial "footer.html" . }}
