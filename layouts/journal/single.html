{{ partial "head.html" . }}
{{ partial "header.html" . }}

<header class="popout">
    <figure class="content__figure">
        <img src="{{ .Params.image }}" alt="{{ .Params.alt }}" />
        <figcaption>
            <p>{{ .Params.caption }}</p>
        </figcaption>
    </figure>
</header>

<article class="stack content">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ partial "post_gallery.html" . }}
</article>
<div class="post__meta">
    {{ partial "post_info.html" . }}
    {{ partial "single-pagination.html" .}}
</div>

{{ partial "footer.html" . }}
