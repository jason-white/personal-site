{{ partial "head.html" . }} {{ partial "header.html" . }}

<article class="content content--photo-post">
    <header class="full">
        <figure class="content__figure">
            <img src="{{ .Params.image }}" alt="{{ .Params.alt }}" />
            <figcaption>
                <p>{{ .Params.caption }}</p>
            </figcaption>
        </figure>
    </header>

    <h1 class="single--photo__title">{{ .Title }}</h1>
    {{ .Content }}
    <div class="post__meta feature">
        {{ partial "post_gallery.html" . }}
        {{ partial "post_info.html" . }}
        {{ partial "single-pagination.html" .}}
    </div>
</article>

{{ partial "footer.html" . }}
