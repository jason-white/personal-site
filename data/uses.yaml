    apps:
        - name: Neovim
          url: https://neovim.io/
          desc: Text editor of choice for a long time now. And I'm still terribly inefficient with it.
        - name: Cloudinary
          url: https://cloudinary.com
          desc: Cloud hosted media platform that lets you transform images.
        - name: Lightroom
          url: https://adobe.com
          desc: Photo editor of choice. Lightroom smart catalogs is how I organize everything. I can quickly find something by lens, film stock, etc.
        - name: Negative Lab Pro
          url: https://www.negativelabpro.com/
          desc: A Lightroom plugin that does a fantastic job at converting digitized negatives into positives.
        - name: Imaging Edge Desktop
          url: https://support.d-imaging.sony.co.jp/app/imagingedge/en/
          desc: This is Sony's tethering tools. It isn't perfect, but it is free. I really just use it to control the Sony A7R when scanning film.
        - name: Things 3
          url: https://culturedcode.com/things/
          desc: Things is how I remember everything. Setup for the Getting Things Done method of _getting things done_. I use it all day every day for work and personal.
        - name: Obsidian
          url: https://obsidian.md/
          desc: A very good markdown notes editor. New addition to my workflow but I'm loving it. Mostly using Obsidian for keeping track of work notes but will likely incorporate it into personal use soon. I highly recommend checking out plugins and customizing it.
        - name: Reeder
          url: https://www.reederapp.com/
          desc: My goto RSS feed reader.
        - name: Yabai
          url: https://github.com/koekeishiya/yabai
          desc: A tiling window manager. Combined with desktop spaces + hotkeys, this has been a really comfy setup.
